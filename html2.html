<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<h1>Chuyển đổi nhiệt độ:</h1>
Nhập nhiệt độ  Cel hiện tại:
<input type="text" name="Celsius" id="Cel">
<button onclick="convert()">Convert</button>
<p id="convert"></p>
<script>
    function convert() {
        let Cel = +document.getElementById("Cel").value;
        let Fah = (Cel * 1.8) + 32;
        document.getElementById("convert").innerHTML = "Độ F là: " + Fah;
    }
</script>
</body>
</html>
